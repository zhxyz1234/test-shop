<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>你好，世界！</h1>
    <div class="container">
    <div class="row">
    	<div class="col-md-9 col-md-push-3">col-md-9</div>
    	<!-- 由于这12个div都是一样的 -->
    	<!-- col-md-1为显示div栅格大小 col-md-offset-10为向右偏移栅格个数 col-pull-9 right:75% push:left-->
    	<div class="col-md-3 col-md-pull-9">col-md-3</div>
    </div>
    <div class="row">
    	<div class="col-md-12">col-md-12</div>
    	<div class="col-md-6">col-md-6</div>
    </div>
    <div class="row">
    	<div class="col-md-4">col-md-4</div>
    	<div class="col-md-4">col-md-4</div>
    	<div class="col-md-4">col-md-4</div>
    </div>
    <div class="row">
    	<div class="col-md-6">scol-md-6</div>
    	<div class="col-md-6">col-md-6</div>
    </div>
</div>
<button type="button" class="btn btn-primary">primary</button>
<button type="button" class="btn btn-success">succcess</button>
<div class="alert alert-warning">alert warning</div>
<div class="alert alert-danger">alert danger</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
